<h1>Редактировать курс {{course.title}}</h1>

<form action="/courses/edit" method="post">
	<div class="input-field">
		<input id="title" name="title" type="text" class="validate" required value="{{course.title}}">
		<label for="title">Название курса</label>
		<span class="helper-text" data-error="Введите название курса"></span>
	</div>
	<div class="input-field">
		<input id="price" type="number" name="price" class="validate" required min="1" value="{{course.price}}">
		<label for="price">Цена курса</label>
		<span class="helper-text" data-error="Введите цену"></span>
	</div>
	<div class="input-field">
		<input id="img" type="text" name="imgUrl" class="validate" required value="{{course.imgUrl}}">
		<label for="img">URL изображения</label>
		<span class="helper-text" data-error="Введите URL изображения"></span>
	</div>

	<input type="hidden" name="id" value="{{course.id}}">

	<button class="btn btn-primary">Редактировать курс</button>
</form>
