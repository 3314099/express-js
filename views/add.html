<h1>Add course</h1>

<form action="/add" method="post">
	<div class="input-field">
		<input id="title" name="name" type="text" class="validate" required>
		<label for="title">Название курса</label>
		<span class="helper-text" data-error="Введите название курса"></span>
	</div>
	<div class="input-field">
		<input id="price" type="number" name="price" class="validate" required min="1">
		<label for="price">Цена курса</label>
		<span class="helper-text" data-error="Введите цену"></span>
	</div>
	<div class="input-field">
		<input id="img" type="text" name="imgUrl" class="validate" required>
		<label for="img">URL изображения</label>
		<span class="helper-text" data-error="Введите URL изображения"></span>
	</div>

	<button class="btn btn-primary">Создать курс</button>
</form>
